<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenify</title>
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content">
        <nav>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
            </ul>
            <img src="edd leaf.png" alt="">
            
        </nav>
        <div class="main-content">
            <div class="image-product">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src=" ed products.jpg" alt=""></div>
                      <div class="swiper-slide"><img src=" ed product 2.jpg" alt=""></div>
                      <div class="swiper-slide"><img src=" ed product 3.jpg" alt=""></div>
                      </div>
                    </div>
              </div>
            <div class="main-text">
                <h1>The Greenify</h1>
                <p>Be part of the solution, not part of the pollution</p>
                <button>Know More</button>
            </div>
    </div>
    <div class="right">
        <div class="box">
            <div class="image">
                <img src="img4.png" alt="">
            </div>
            <div class="inner-box">
                <h3>100% Eco-friendly</h3>
                <p>Zero Plastic!!</p>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="img5.png" alt="">
            </div>
            <div class="inner-box">
                <h3>Not Expensive</h3>
                <p>At Affordable prices...!</p>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="img6.png" alt="">
            </div>
            <div class="inner-box">
                <h3>Varieties of products</h3>
                <p>Sustainable Products only</p>
            </div>
        </div>
        </div>
        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          });
      </script>

</body>
    
</html>
